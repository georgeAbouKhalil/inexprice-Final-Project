<h1 mat-dialog-title>Sign-up</h1>
<div mat-dialog-content>
  <div class="imageInfo"><i class="fa fa-info-circle" aria-hidden="true"></i></div>
  <div class="text">Would you like to sign-up to gain more access?</div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button style="margin-left: 10px;" mat-button mat-dialog-close cdkFocusInitial routerLink="/login">Ok</button>
</div>
