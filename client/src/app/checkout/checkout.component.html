<html lang="zxx" class="no-js">

<head>

<body>
	<!-- Start Header Area -->
	<header class="header_area sticky-header">
		<!---navbar start -->
		<app-navbar></app-navbar>
		<div class="search_input" id="search_input_box">
			<div class="container">
				<form class="d-flex justify-content-between">
					<input type="text" class="form-control" id="search_input" placeholder="Search Here">
					<button type="submit" class="btn"></button>
					<span class="lnr lnr-cross" id="close_search" title="Close Search"></span>
				</form>
			</div>
		</div>
	</header>

    <section style="margin-top: 8%;">
        <div class="container py-5">
          <div class="row d-flex justify-content-center">
            <div class="col-md-12 col-lg-10 col-xl-8">
              <div class="card">
                <div class="card-body p-md-5">
                  <div>
                    <h4>Payment</h4>
                    <p class="text-muted pb-2">
                        Please provide your CVC number so we can accept your order and start working on it!
                    </p>
                  </div>
      
                  <div
                    class="px-3 py-4 border border-primary border-2 rounded mt-4 d-flex justify-content-between"
                  >
                    <div class="d-flex flex-row align-items-center">
                      <img src="https://i.imgur.com/oG7ChSR.png" class="rounded" width="60" />
                      <div class="d-flex flex-column ms-4">
                        <span class="h5 mb-1">put here to name of the user name</span>
                        
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                      <sup class="dollar font-weight-bold text-muted">$</sup>
                      <span class="h2 mx-1 mb-0">8,350</span>
                      <span class="text-muted font-weight-bold mt-2">/ Total</span>
                    </div>
                  </div>
      
                  <h4 class="mt-5">Payment details</h4>
      
                  <div class="mt-4 d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-row align-items-center">
                      <img src="https://i.imgur.com/qHX7vY1.webp" class="rounded" width="70" />
                      <div class="d-flex flex-column ms-3">
                        <span class="h5 mb-1">Credit Card</span>
                        <span class="small text-muted">XXXX XXXX XXXX 2570</span>
                      </div>
                    </div>
                    <div>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="CVC"
                        style="width: 70px;"
                      />
                    </div>
                  </div>
      
                  <a href=""> <h6 class="mt-4 mb-3 text-primary text-uppercase">ADD PAYMENT METHOD</h6></a>
      
                  
                  <div class="mt-3">
                    <button class="btn btn-primary btn-block btn-lg">
                      Proceed to payment <i class="fas fa-long-arrow-alt-right"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>




	<app-footer></app-footer>
	<!-- scroll to the top -->
	<div id="progress">
		<a id="progress-value" class="gotopbtn" href="#"><i class="fas fa-arrow-up"></i></a>
