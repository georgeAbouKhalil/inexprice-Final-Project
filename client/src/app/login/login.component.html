<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="Key Login Form a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
	<script src="https://use.fontawesome.com/64336aa4d7.js"></script>
	<script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
</head>
<body>

<section class="main">
	<div class="layer">
		
		<div class="bottom-grid">
			<div class="logo">
				<h1> <a><span class="fa fa-key"></span> Login</a></h1>
			</div>
			<div class="links">
				<ul class="links-unordered-list">
					<li class="active">
						<a href="#">Home</a>
					</li>
					<li >
						<a routerLink="/signup" style="color: white;font-size: 20px;font-weight: 500;"><span style="color: white;">Register</span> </a>
					</li>
					<li class="active">
						<a href="/contact">Contact</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="content-w3ls">
			<div class="text-center icon">
				<span class="fa fa-html"> <br><br></span>
			</div>
			<div class="content-bottom">
				<form action="#" method="post" (submit)="login()">
					<div class="field-group">
						<span class="fa fa-user" aria-hidden="true"></span>
						<div class="wthree-field">
							<input  name="username" [(ngModel)]="credentials.username" id="text1" type="text" value="" placeholder="Username" required>
						</div>
					</div>
					<div class="field-group">
						<span class="fa fa-lock" aria-hidden="true"></span>
						<div class="wthree-field">
							<input name="password" [(ngModel)]="credentials.password" id="myInput" type="Password" placeholder="Password">
						</div>
					</div>
					<div class="wthree-field">
						<button type="submit" class="btn">Get Started</button>
					</div>
					
					<ul class="list-login-bottom">
						
						<li class="clearfix"></li>
					</ul>
				</form>
			</div>
		</div>
		<div class="bottom-grid1">
			
			<div class="copyright">
				<p style="color: white;">All Rights Reserved George Ak & Sharon Frank &copy; {{date}}
				</p>
			</div>
		</div>
    </div>
</section>
<!-- scroll to the top -->
<div hidden id="progress">
	<a id="progress-value" class="gotopbtn" href="#"><i class="fas fa-arrow-up"></i></a>
</div>


</body>
</html>
